    <script>
        silktideCookieBannerManager.updateCookieBannerConfig({
            background: {
                showBackground: true
            },
            cookieIcon: {
                position: "bottomLeft"
            },
            cookieTypes: [
                {
                    id: "necessary",
                    name: "Notwendig",

                        console.log('Add logic for the required Necessary here');

                    description: "<p>Diese Cookies helfen uns, die Website zu verbessern, indem sie analysieren, welche Seiten am beliebtesten sind und wie sich Besucher auf der Website bewegen.</p>",
                    defaultValue: true,
                    onAccept: function () {
                        gtag('consent', 'update', {
                            analytics_storage: 'granted',
                        });
                        dataLayer.push({
                            'event': 'consent_accepted_analytics',
                        });
                    },
                    onReject: function () {
                        gtag('consent', 'update', {
                            analytics_storage: 'denied',
                        });
                    }
                },
                {
                    id: "advertising",
                    name: "Marketing",
                    description: "<p>Diese Cookies bieten zusätzliche Funktionen und Personalisierung, um Ihr Erlebnis zu verbessern. Sie können von uns oder unseren Partnern gesetzt werden.</p>",
                    onAccept: function () {
                        gtag('consent', 'update', {
                            ad_storage: 'granted',
                            ad_user_data: 'granted',
                            ad_personalization: 'granted',
                        });
                        dataLayer.push({
                            'event': 'consent_accepted_advertising',
                        });
                    },
                    onReject: function () {
                        gtag('consent', 'update', {
                            ad_storage: 'denied',
                            ad_user_data: 'denied',
                            ad_personalization: 'denied',
                        });
                    }
                }
            ],
            text: {
                banner: {
                    description: "<p>Wir verwenden Cookies, um Ihr Nutzererlebnis zu verbessern, personalisierte Inhalte bereitzustellen und unseren Datenverkehr zu analysieren. <a href=\"https://your-website.com/cookie-policy\" target=\"_blank\">Cookie-Richtlinie.</a></p>",
                    acceptAllButtonText: "Alle akzeptieren",
                    acceptAllButtonAccessibleLabel: "Alle Cookies akzeptieren",
                    rejectNonEssentialButtonText: "Nur notwendige Cookies",
                    rejectNonEssentialButtonAccessibleLabel: "Nur notwendige Cookies",
                    preferencesButtonText: "Einstellungen",
                    preferencesButtonAccessibleLabel: "Einstellungen anzeigen"
                },
                preferences: {
                    title: "Cookie-Einstellungen anpassen",
                    description: "<p>Wir respektieren Ihr Recht auf Privatsphäre. Sie können wählen, welche Arten von Cookies Sie zulassen möchten. Ihre Einstellungen gelten für unsere gesamte Website.</p>",
                    creditLinkText: "Dieses Banner kostenlos erhalten",
                    creditLinkAccessibleLabel: "Dieses Banner kostenlos erhalten"
                }
            },
            position: {
                banner: "bottomRight"
            }
        });
    </script>
